name: Continuous Integration Backend

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DB_PORT: 5432
      DB_USER: root
      DB_PASS: mypassword
      DB_NAME: area
      REDIS_PORT: 6379
      REDIS_PASS: pass
      API_HOST: localhost
      API_PORT: 5000
      API_SESSION_SECRET: secret
    steps:
      - uses: actions/checkout@v2

      - name: Build Docker Compose
        run: docker compose up -d

      - name: Wait for API
        run: ./backend/util/wait-for-api.sh

      - name: Run Postman suite
        uses: matt-ball/newman-action@master
        with:
          collection: backend/test/postman/User-API-collection.json
          environment: backend/test/postman/Area-environment.json

      - name: Down docker
        run: docker compose stop
